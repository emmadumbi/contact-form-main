<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div id="successMessage" class="success-message">
      <p class="message_status">
        <img src="./assets/images/icon-success-check.svg" alt="" />
        Message Sent!
      </p>
      <p class="status_text">
        Thanks for completing the form. Weâ€™ll be in touch soon!
      </p>
    </div>
    <main class="main">
      <form id="form" action="/">
        <h1 class="title">Contact Us</h1>

        <section class="name_section">
          <div class="first_name">
            <label for="firstName">First Name <span>*</span></label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="e.g John"
            />
            <p class="errorMessage"></p>
          </div>
          <div class="last_name">
            <label for="lastName">Last Name <span>*</span></label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="e.g Doe"
            />
            <p class="errorMessage"></p>
          </div>
        </section>

        <section class="email_section">
          <label for="email">Email Address <span>*</span></label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="example@email.com"
          />
          <p class="errorMessage"></p>
        </section>

        <section class="query_section" style="margin-bottom: 1rem">
          <p class="queryType">Query Type <span>*</span></p>

          <div class="query_option">
            <label class="query_label" for="option1">
              <input
                type="radio"
                name="userChoice"
                value="option1"
                id="option1"
              />
              General Enquiry
            </label>

            <label class="query_label" for="option2">
              <input
                type="radio"
                name="userChoice"
                value="option2"
                id="option2"
              />
              Support Request
            </label>
          </div>
          <p id="error" class="errorMessage"></p>
        </section>

        <section class="user_message">
          <p class="message">Message <span>*</span></p>
          <textarea
            name="userMessage"
            id="userMessage"
            placeholder="Enter your message here..."
          ></textarea>
          <p class="errorMessage"></p>
        </section>

        <section class="terms_section">
          <div class="terms">
            <input type="checkbox" name="term" id="term" />
            <label for="term">
              I consent to being contacted by the team <span>*</span></label
            >
          </div>
          <p id="termError" class="errorMessage"></p>
        </section>
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
